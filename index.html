<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Abdu's Memory Matching Game</title>
    <!-- TODO: Get a favicon -->
    <!-- <link rel="icon" type="image/png" href="img/logo-favicon.png"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css links -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

    <!-- js links -->
    <script src="js/app.js"></script>
</head>
<body>
    <!-- the main content area, which contains the title and the game -->
    <main id="main" class="main">
        <!-- the header area, which contains the title -->
        <header>
            <h1>Matching Game</h1>
        </header>
        <!-- the game is contained within an article, which has 2 sections. One for the top panel (score and reset), and the other for the cards deck -->
        <article class="game-area">
            <!-- top panel -->
            <section class="top-panel">
                <ul class="top-panel__scores">
                    <li class="top-panel__score-stars"><i class="fa fa-star"></i></li>
                    <li class="top-panel__score-stars"><i class="fa fa-star"></i></li>
                    <li class="top-panel__score-stars"><i class="fa fa-star"></i></li>
                </ul>
    
                <div class="top-panel__moves">
                    <span id="numMoves">0 Moves</span>
                </div>

                <div class="top-panel__time">
                    <span id="time">00:00</span>
                </div>
    
                <div id="reset" class="top-panel__reset">
                    <i class="fa fa-repeat"></i>
                    <span> Reset</span>
                </div>
            </section>
            <!-- cards deck -->
            <section class="deck-area">
                <ul id="deck" class="deck">
                    <li class="deck__card">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-cube"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="deck__card">
                        <i class="fa fa-cube"></i>
                    </li>
                </ul>
            </section>
        </article>

        <!-- Modal -->
        <div id="modal" class="modal">
            <!-- Modal content -->
            <div class="modal__content">
                <div class="modal__header">
                    <h2>Congratulations!</h2>
                </div>
                <div class="modal__body">
                    <span>You achieved a rating of: </span>
                    <div id="modalRating" class="modal__star-text"></div>
                    <div class="modal__time-text">
                        <span>And your time is: </span>
                        <span id="modalTime"></span>
                    </div>
                </div>
                <div class="modal__footer">
                    <h3>Would you like to play again?</h3>
                    <div class="modal__actions">
                        <button id="modalYesBtn" class="modal__button">Yes</button>
                        <button id="modalNoBtn" class="modal__button">No</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
